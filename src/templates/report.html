{% extends 'base.html' %}
{% block content %}
<div id="reports-page">
    <div class="banner">
        <h1>Reports</h1>
    </div>
    <div id="generic-text">
        <p>Not yet implemented</p>
        <div id="documents" ng-controller="DocumentController">
            <div class="document">
            {% for document in documents %}
                <h3>Document Name:</h3><br>
                <p>{{document}}</p>
                <h3>Date Uploaded:</h3><br>
                <p>{{document.date_uploaded}}</p>
                <img src="/static/images/pdf.png" data-url="/assets/{{document.pdf}}" class="document-url" ng-click="showDocument($event.target)">
                <button data-id="{{document.unique_id}}" class="document-delete" ng-click="deleteDocument($event.target)">Delete Document</button>
            {% endfor %}
        </div>
        </div>
    </div>

    <form id="document_upload" method="post" action="/api/document/upload/" enctype="multipart/form-data">
        <label for="name">Name:</label><input type="text" name="name"/>
        <br>
        <label for="pdf">Document:</label><input type="file" name="pdf"/>
    	<input type="submit">
    </form>
</div>
{% endblock %}
